{% extends 'main.html'%}
{% block content %}
{% load static %}


<div class="container">
    {% if flag == 'delete' %}
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <h2 class="text-danger">Are you sure you want to delete this answer? </h2>
                <a style="text-decoration:none;" href="javascript:history.back()">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </a>

                <a style="text-decoration:none;" href="{% url 'delete_answer' answer.id 'confirm' %}">
                    <button class="btn btn-primary">Confirm</button>
                </a>
            </div>
        </div>
    </div>
    {% else %}
    <br>
    <h2 style="padding: 3px; margin : 4px;">{{question.content}}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.content.errors }}
        {{ form.content }}
        <br>
        <a href="javascript:history.back()" style="text-decoration:none;">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </a>
        <button type="submit" class="btn btn-danger">Save Changes</button>
    </form>
    {% endif %}
</div>
{{form.media}}

{% endblock %}
